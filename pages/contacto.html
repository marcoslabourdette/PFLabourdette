            </div>
        </nav>
    </header>
    <main>
        <h1 id="contacto">Contactános</h1>
        <section class="container">
            <div class="row contacto">
                <div class="col contacto__formulario" data-aos="fade-up">
                    <h2>¡Dejános un mensaje!</h2>
                    <form>
                        <div class="contacto-nombres d-flex flex-row">
                            <input type="text" placeholder="Nombre" required>
                            <input type="text" placeholder="Apellido" required>
                        </div>
                        <input type="email" placeholder="Correo electrónico" required>
                        <textarea class="textarea" placeholder="Escribi tu mensaje..." required></textarea>
                        <input class="boton" type="submit" value="Enviar">
                    </form>
                </div>
                <div class="col contacto__container" data-aos="fade-up">
                    <div class="contacto__container__info">
                        <i class="fa-sharp fa-solid fa-phone"></i>
                        <span>254(65)34-321-329</span>
                    </div>
                    <div class="contacto__container__info">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Av. Calle Falsa 123</span>
                    </div>
                    <div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12085.606783354742!2d-73.97746322081433!3d40.77518226869751!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2589a018531e3%3A0xb9df1f7387a94119!2sCentral%20Park!5e0!3m2!1ses-419!2sar!4v1669551477392!5m2!1ses-419!2sar"
                            width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

            <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
